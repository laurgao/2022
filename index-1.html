            var canvas;
            var stage;
            var tweens;
            var activeCount;
            var circleCount = 25;
            var text;

            function init() {
                canvas = document.getElementById("demoCanvas");
                canvas.width = document.body.clientWidth; //document.width is obsolete
                canvas.height = document.body.clientHeight; //document.height is obsolete
                stage = new createjs.Stage(canvas);
                stage.enableDOMEvents(true);

                const person = new PIXI.Container();

                const body = PIXI.Sprite.from("./images/scene-1.png");
                body.x = canvas.width / 2;
                body.y = canvas.height / 2;

                tweens = [];
                stage.enableMouseOver(10);
                createjs.Touch.enable(stage);

                for (var i = 0; i < circleCount; i++) {
                    // draw the circle, and put it on stage:
                    var circle = new createjs.Shape();
                    circle.graphics.setStrokeStyle(15);
                    circle.graphics.beginStroke("#113355");
                    circle.graphics.drawCircle(0, 0, (i + 1) * 4);
                    circle.alpha = 1 - i * 0.02;
                    circle.x = Math.random() * 550;
                    circle.y = Math.random() * 400;
                    circle.compositeOperation = "lighter";

                    var tween = createjs.Tween.get(circle)
                        .to({ x: 275, y: 200 }, (0.5 + i * 0.04) * 1500, createjs.Ease.bounceOut)
                        .call(tweenComplete);
                    tweens.push({ tween: tween, ref: circle });
                    stage.addChild(circle);
                }
                activeCount = circleCount;
                stage.addEventListener("stagemouseup", handleMouseUp);

                text = new createjs.Text("Click Anywhere to Tween", "36px Arial", "#777");
                text.x = 350;
                text.y = 200;
                stage.addChild(text);

                createjs.Ticker.addEventListener("tick", tick);
            }

            function handleMouseUp(event) {
                if (text) {
                    stage.removeChild(text);
                    text = null;
                }
                for (var i = 0; i < circleCount; i++) {
                    var ref = tweens[i].ref;
                    var tween = tweens[i].tween;
                    createjs.Tween.get(ref, { override: true })
                        .to({ x: stage.mouseX, y: stage.mouseY }, (0.5 + i * 0.04) * 1500, createjs.Ease.bounceOut)
                        .call(tweenComplete);
                }
                activeCount = circleCount;
            }

            function tweenComplete() {
                activeCount--;
            }

            function tick(event) {
                if (activeCount) {
                    stage.update(event);
                }
            }
        </script>
    </head>
    <body onload="init();" style="background-color: black">
        <canvas id="demoCanvas" width="500" height="200"></canvas>
    </body>
